<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduVoice - Assist Popover Mockup</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Verdana', 'Tahoma', Arial, sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #faf5ff 50%, #fef3c7 100%);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Overlay */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 1000;
        }
        
        /* Popover */
        .popover {
            background: white;
            max-width: 600px;
            width: 100%;
            border-radius: 32px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            animation: slideUp 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        /* Header */
        .popover-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 32px;
        }
        .header-content {
            display: flex;
            gap: 16px;
            align-items: center;
        }
        .icon-wrapper {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            padding: 16px;
            border-radius: 20px;
        }
        .icon {
            font-size: 32px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 4px;
        }
        .subtitle {
            font-size: 14px;
            color: #6b7280;
            text-transform: capitalize;
        }
        .close-btn {
            background: #f3f4f6;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.2s;
        }
        .close-btn:hover {
            background: #e5e7eb;
            transform: rotate(90deg);
        }
        
        /* Word Cards */
        .word-card {
            padding: 24px;
            border-radius: 20px;
            margin-bottom: 24px;
        }
        .word-card-error {
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            border: 2px solid #ef4444;
        }
        .word-card-success {
            background: linear-gradient(135deg, #d1fae5, #a7f3d0);
            border: 2px solid #10b981;
        }
        .word-label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .word-label-error { color: #991b1b; }
        .word-label-success { color: #065f46; }
        .word-text {
            font-size: 36px;
            font-weight: bold;
        }
        .word-text-error { color: #dc2626; }
        .word-text-success { color: #059669; }
        
        /* Problem word with pulse */
        .word-problem {
            display: inline-block;
            animation: problemPulse 0.8s ease-in-out 3;
        }
        @keyframes problemPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }
        
        /* Explanation */
        .explanation {
            margin-bottom: 24px;
        }
        .explanation-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }
        .explanation-title {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
        }
        .explanation-text {
            font-size: 18px;
            line-height: 1.8;
            color: #374151;
        }
        
        /* Example */
        .example {
            background: linear-gradient(135deg, #faf5ff, #f3e8ff);
            border-left: 4px solid #c084fc;
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 32px;
        }
        .example-label {
            font-size: 14px;
            font-weight: 600;
            color: #7c3aed;
            margin-bottom: 8px;
        }
        .example-text {
            font-size: 18px;
            font-style: italic;
            color: #374151;
        }
        
        /* Action Buttons */
        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        .action-btn {
            padding: 16px 24px;
            border-radius: 16px;
            border: none;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        .btn-primary {
            background: linear-gradient(135deg, #0ea5e9, #0284c7);
            color: white;
        }
        .btn-success {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }
        .btn-icon {
            font-size: 22px;
        }
        .btn-icon-pulse {
            animation: iconPulse 1s infinite;
        }
        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>

</body>
</html>
