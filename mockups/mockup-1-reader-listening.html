<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduVoice - Reader Listening State Mockup</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Verdana', 'Tahoma', Arial, sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #faf5ff 50%, #fef3c7 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        
        /* Header */
        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 { font-size: 28px; color: #1f2937; }
        .header p { color: #6b7280; font-size: 16px; }
        .controls {
            display: flex;
            gap: 12px;
        }
        .btn {
            padding: 12px 16px;
            border-radius: 16px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 16px rgba(0,0,0,0.15); }
        .btn-secondary { background: #e9d5ff; color: #1f2937; }
        .btn-mic-active {
            background: #10b981;
            color: white;
            animation: micPulse 2s infinite;
        }
        @keyframes micPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        /* Status Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }
        .card {
            background: white;
            padding: 24px;
            border-radius: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
        }
        .card-mic {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            border: 2px solid #34d399;
        }
        .mic-indicator {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        .mic-icon {
            width: 40px;
            height: 40px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            position: relative;
        }
        .mic-icon::before {
            content: '';
            position: absolute;
            inset: -8px;
            border: 2px solid #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(1.3); }
        }
        .status-text {
            font-size: 14px;
            color: #047857;
            font-weight: 600;
        }
        .status-label {
            font-size: 20px;
            font-weight: bold;
            color: #047857;
        }
        
        /* Waveform */
        .waveform {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            height: 40px;
            margin-top: 12px;
        }
        .wave-bar {
            width: 4px;
            background: #10b981;
            border-radius: 4px;
            animation: wave 0.8s ease-in-out infinite;
        }
        .wave-bar:nth-child(1) { animation-delay: 0s; }
        .wave-bar:nth-child(2) { animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { animation-delay: 0.3s; }
        .wave-bar:nth-child(5) { animation-delay: 0.4s; }
        @keyframes wave {
            0%, 100% { height: 8px; }
            50% { height: 32px; }
        }
        
        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 4px;
        }
        .stat-label {
            font-size: 12px;
            color: #6b7280;
        }
        
        /* Reading Passage */
        .reading-card {
            background: white;
            padding: 48px;
            border-radius: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
            margin-bottom: 24px;
        }
        .reading-text {
            font-size: 28px;
            line-height: 2;
            letter-spacing: 0.05em;
            word-spacing: 0.3em;
            color: #1f2937;
        }
        .word {
            display: inline-block;
            margin-right: 8px;
            padding: 4px 8px;
            border-radius: 6px;
            transition: all 0.2s;
        }
        .word-highlight {
            background: #fcd34d;
            animation: highlightFade 0.3s ease-in;
        }
        @keyframes highlightFade {
            from { background: transparent; }
            to { background: #fcd34d; }
        }
        
        /* Transcript */
        .transcript {
            background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
            border: 2px solid #7dd3fc;
            padding: 20px;
            border-radius: 20px;
            margin-top: 24px;
        }
        .transcript-label {
            font-size: 14px;
            font-weight: 600;
            color: #0369a1;
            margin-bottom: 8px;
        }
        .transcript-text {
            font-size: 18px;
            color: #1f2937;
        }
        
        .permission-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            color: #047857;
            margin-top: 8px;
        }
        .checkmark {
            width: 14px;
            height: 14px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 10px;
        }
    </style>
</head>

</body>
</html>
